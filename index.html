<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GifTastic!</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

<body>
    <div class="container">
        <div class="row">
            <div class="col buttonRow">
            </div>
        </div>
        <div class="row">
            <div class="col-8" id="gifTable"></div>
            <div class="col-4">
                <div class="row">
                    <form id="tvShow-form">
                        <label for="tvShow-input">Add a TV Show!</label>
                        <br>
                        <input type="text" id="tvShow-input">
                        <br>
                        <input id="add-tvShow" class="btn btn-primary" type="submit" value="Submit">
                    </form>
                </div>
                <div class="row" id="more-gifs-div">
                    <button class="btn btn-primary" id="more-gifs-button" style="margin: 5px 5px 5px 0px">Gimme

                    <br>
                    <p id="error-message" style="margin: 5px 5px 5px 0px">You gotta hit the buttons to show the gifs

                    </p>
                </div>
            </div>
        </div>

    </div>
